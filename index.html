<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My HTML Page</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>


  <div class="nav">
    <h2 class="nav__title">Welcome to the BEM Realm</h2>
    <ul class="nav__list">
      <li class="nav__item">
        <a class="nav__link nav__link--selected" href="#home">Home</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#profile">Profile</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#contact">Contact</a>
      </li>
    </ul>
  </div>


</body>
<script type="text/javascript">
    const navList = document.querySelector(".nav__list")
    const navItems = document.querySelectorAll(".nav__item")

    const handleClick = (e) => {
      if (e.target.className === "nav__link") {
        const navItem = e.target.parentElement;
        const selectedModifier = "nav__item--selected"
        for (let i = 0; i < navItems.length; i++) {
          if (navItem === navItems[i]) {
            navItems[i].classList.toggle(selectedModifier)
          } else {
            navItems[i].classList.remove(selectedModifier)
          }
        }
      }
    }

    navList.addEventListener("click", handleClick)
</script>
</html>
